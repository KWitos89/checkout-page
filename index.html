<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Checkout Page</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title title-mob">Checkout</h1>
        </header>

        <section class="orders orders-mob">
            <div class="first-box first-box-mob">
                <div class="box-img box-img-mob">
                    <img src="./img/photo1.png" alt="" class="img1 img1-mob">
                </div>
                <div class="box-content box-content-mob">
                    <h3 class="name name-mob">Vintage Backbag</h3>
                    <p class="price-promo price-promo-mob">$54.99</p>
                    <p class="price price-mob">$94.99</p>
                </div>
                <div class="btn btn-mob">
                    <button class="minus minus-mob">-</button>
                    <p class="number number-mob">1</p>
                    <button class="plus plus-mob">+</button>
                </div>
            </div>
            <div class="first-box first-box-mob">
                <div class="box-img box-img-mob">
                    <img src="./img/photo2.png" alt="" class="img1 img1-mob">
                </div>
                <div class="box-content box-content-mob">
                    <h3 class="name name-mob">Levi Shoes</h3>
                    <p class="price-promo price-promo-mob">$74.99</p>
                    <p class="price price-mob">$124.99</p>
                </div>
                <div class="btn btn-mob">
                    <button class="minus minus-mob">-</button>
                    <p class="number number-mob">1</p>
                    <button class="plus plus-mob">+</button>
                </div>
            </div>
            <div class="summary summary-mob">
                <div class="shipping shipping-mob">
                    <p class="name-shipping name-shipping-mob">Shipping</p>
                    <p class="price-shipping price-shipping-mob">$19</p>
                </div>
                <div class="total total-mob">
                    <p class="name-shipping name-shipping-mob">Total</p>
                    <p class="price-shipping price-shipping-mob">$148.98</p>
                </div>
            </div>
        </section>
    </div>    
</body>
</html>
